<!-- HTML START -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Food</title>
    <link rel="stylesheet" href="food.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha384-ez3nAXdjlzImGB3vaEO3bTiw8fMmk9KnR7r/Mn6ydd7pdFS3PjD54p5+fxXu7RvL" crossorigin="anonymous">
    <link rel="icon" href="/images/logo1.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/1373b730aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <video class="bg" src="video/education.mp4" autoplay muted loop></video>
    <section class="contact">
        <div class="content">
            <h2>Shine someone's future</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="text">
                        <h3 style="padding: 0;margin: 0;font-weight: 600;">Address</h3>
                        <p style="padding: 0;margin: 0;">
                            CANARA ENGINEERING COLLEGE Benjanapadavu,<br />
                            Bantwal Taluk Mangaluru, D.K. District.,<br />
                            Karnataka, INDIA - 574219
                        </p>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-phone"></i>
                    <div class="text">
                        <h3 style="padding: 0;margin: 0;">Phone Number</h3>
                        <p style="padding: 0;margin: 0;">8792727001/8792736001</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-envelope"></i>
                    <div class="text">
                        <h3 style="padding: 0;margin: 0;">Email</h3>
                        <p style="padding: 0;margin: 0;">helpinghand@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="contactform">
                <h2>Provide us</h2>
                <form id="education-form">
                    <input type="text" name="name" id="name" placeholder="Please enter your name" />
                    <input type="email" name="email" id="email" placeholder="Please enter your E-mail" />
                    <input type="tel" name="phone" id="phone" placeholder="Enter your Phone number" />
                    <textarea name="book" id="book" cols="10" rows="10"
                        placeholder="How many books/studying kits?"></textarea>
                    <textarea name="address" id="address" cols="30" rows="10" placeholder="Pickup address"></textarea>
                    <textarea name="msg" id="msg" cols="12" rows="10" placeholder="Any message?"></textarea>
                    <div class="button">
                        <button class="btn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    </div>
    <script>
        document.getElementById("education-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents the form from being submitted
            console.log("hii")
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                book: document.getElementById('book').value,
                address: document.getElementById('address').value,
                msg: document.getElementById('msg').value,
            };

            console.log('Form data:', formData); // Log the collected data to the console for debugging

            // Send a POST request to the server
            fetch('http://localhost:3000/education-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json()
                    .then(data => {
                        console.log(data)
                        if (data.success) {
                            localStorage.setItem("userToken", data.token);
                            alert(data.message);
                        } else {
                            alert('Error submitting form. Please try again.');
                        }
                    }))
                .catch(error => {
                    console.error('Error:', error);
                    alert('An unexpected error occurred. Please try again later.');
                });
        });

    </script>
</body>

</html>
