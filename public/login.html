<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpingHands | Login</title>
    <link rel="icon" href="/images/logo.png" type="image/icon type" />
    <link rel="stylesheet" href="login.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- <h1>hii</h1> -->
    <div class="home">
        <a href="index.html">Home &#x2192;</a>
    </div>
    <div class="home">
        <a href="index.html">Home &#x2192;</a>
    </div>
    <div class="wrapper">
        <form class="login-form" id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="name" required />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register">
                <p>
                    Don't have an account?
                    <a href="signup.html">Register/ Sign up</a>
                </p>
            </div>
        </form>
    </div>
    <script>
        document.querySelector(".login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevents the form from being submitted
            console.log("hii")
            // Collect form data
            const formData1 = {
                name: document.getElementById('name').value,
                // email: document.getElementById('email').value,
                // phone: document.getElementById('phone').value,
                // address: document.getElementById('address').value,
                password: document.getElementById('password').value,
            };

            console.log('Form data:', formData1); // Log the collected data to the console for debugging

            // Send a POST request to the server
            fetch('http://localhost:3000/login-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData1),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem("userToken", data.token);
                        alert(data.message);
                    } else {
                        alert('Error submitting form. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An unexpected error occurred. Please try again later.');
                });
        });

    </script>
</body>

</html>
