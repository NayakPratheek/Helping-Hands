<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="/images/logo1.png" type="image/icon type">
</head>

<body>
    <div class="home">
        <a href="index.html">Home &#x2192;</a>
    </div>
    <div class="container">
        <form class="signup-form" action="/submit-form" method="POST">
            <h2>Be a Volunteer</h2>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required />
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone" required />
            </div>
            <div class="form-group">
                <textarea type="text" rows="4" cols="50" placeholder="Address" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document
            .querySelector(".signup-form")
            .addEventListener("submit", function (event) {
                event.preventDefault(); // Prevents the form from being submitted

                // Perform your action here (for example, showing an alert)
                alert("Form submitted!");
            });
    </script>
</body>

</html>
